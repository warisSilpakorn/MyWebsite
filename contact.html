    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-image: url('night.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 30vh;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            
        }
        .logo-container {
            display: flex;
            flex-direction: column; /* จัดเรียงรูปภาพในแนวตั้ง */

            margin-bottom: 20px;
        }
        .logo-item {
            display: flex;
            align-items: center; /* จัดข้อความให้อยู่กลางโลโก้ */
            gap: 20px; /* ระยะห่างระหว่างรูปภาพและข้อความ */
        }
        .logo-item img {
            max-width: 100px; /* กำหนดขนาดของโลโก้ */
            height: auto;
            border-radius: 8px; /* เพิ่มขอบมน */
        }
        .contact-info {
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        footer {
            background-color: #080808;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
